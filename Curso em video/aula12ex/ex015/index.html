<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificar de Dados</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento: <input type="number" name="nascimento" id="nascimento" min="1900">
            </p>

            <p>
                Sexo: <input type="radio" name="sexo" id="sexomasculino" checked><label for="sexomasculino">Masculino</label>
                     <input type="radio" name="sexo" id="sexofeminino"><label for="sexofeminino">Feminino</label> 
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
